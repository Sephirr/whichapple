<!DOCTYPE html>
<html>
<body>
<h1 color="red">Hello World</h1>
<div><canvas id="myChart" width="400" height="400"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    Chart.defaults.elements.point.pointStyle=<img src="\images\eapple.png">
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data = {
  datasets: [{
    label: 'Odmiany jabłek',
    data: [{
      x: -10,
      y: 0
    }, {
      x: 0,
      y: 10
    }, {
      x: 10,
      y: 5
    }, {
      x: 0.5,
      y: 5.5
    }],
    backgroundColor: 'rgb(255, 99, 132)'
  }],
};
  
    const config = {
      type: 'scatter',
      data: data,
      options: {
    scales: {
        y: {
        title: {
          color: 'blue',
          display: true,
          text: 'Kwaśne ------ Słodkie'}}
      x: {
        title: {
          color: 'red',
          display: true,
          text: 'Miękkie ------ Chrupkie'}
    }}}};
  </script>
<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  

</body>
</html>
